<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tewetech/program/refs/heads/main/favicon1.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Pesan Undangan</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --dark-blue: #050a16;
            --main-bg: #0b1630;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-br: 16px;
            --text-color: #e0e6f3;
            --subtle-text: rgba(224, 230, 243, 0.7);
            --accent-1: #6aa8ff;
            --accent-2: #6cf1ff;
            --spacing: 16px;
            --font-size-base: 0.65rem;
            --font-size-link: 0.65rem;
            --font-size-placeholder: 0.65rem;
            --box-height: 100px;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-family: "Roboto Mono", monospace;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #081226 0%, #0a1530 50%, #071023 100%);
        }

        body::before, body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            background: radial-gradient(circle 800px at 15% 15%, #0b1630 0%, #0b1630 40%, transparent 60%) no-repeat,
                        radial-gradient(circle 600px at 85% 20%, #0a1f4a 0%, transparent 60%) no-repeat,
                        radial-gradient(circle 700px at 40% 85%, #102e5e 0%, transparent 60%) no-repeat;
            opacity: 0.8;
            filter: blur(20px);
            animation: pulseBg 15s infinite ease-in-out alternate;
        }

        body::after {
            background: repeating-linear-gradient(to right, rgba(255, 255, 255, 0.04) 0 1px, transparent 1px 24px),
                        repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.04) 0 1px, transparent 1px 24px);
            mask-image: radial-gradient(1200px 700px at 50% 40%, #000 0%, transparent 75%);
        }

        .container {
            position: relative;
            z-index: 2;
            width: 340px;
            max-width: 90vw;
            background: var(--glass-bg);
            backdrop-filter: blur(14px) saturate(120%);
            -webkit-backdrop-filter: blur(14px) saturate(120%);
            border-radius: var(--glass-br);
            border: 1px solid rgba(255, 255, 255, 0.16);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.18);
            padding: var(--spacing);
            animation: fadeIn .7s ease-out both;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
        }

        h1 {
            margin: 0;
            font-family: "Rajdhani", sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            text-align: center;
            letter-spacing: .8px;
            color: var(--accent-2);
            text-shadow: 0 0 8px rgba(108, 241, 255, 0.3);
            animation: textGlow 1.5s infinite alternate;
        }

        textarea {
            box-sizing: border-box;
            width: 100%;
            min-height: var(--box-height);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            padding: 10px;
            font-size: var(--font-size-base);
            line-height: 1.5;
            outline: none;
            transition: border-color .2s, box-shadow .2s, background .2s;
            resize: vertical;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-1) transparent;
        }

        textarea::-webkit-scrollbar {
            width: 6px;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: var(--accent-1);
            border-radius: 3px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::placeholder {
            color: var(--subtle-text);
            font-size: var(--font-size-base);
        }

        textarea:focus {
            border-color: var(--accent-2);
            box-shadow: 0 0 0 3px rgba(108, 241, 255, 0.16);
            background: rgba(255, 255, 255, 0.10);
        }

        .output-container {
            /* REVISI: Mengatur tinggi tetap agar hanya menampilkan 1 baris */
            height: 48px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-1) transparent;
        }

        .output-container::-webkit-scrollbar {
            width: 6px;
        }
        .output-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-1);
            border-radius: 3px;
        }
        .output-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .output-link {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 8px;
            padding: 8px;
            transition: background .2s;
        }

        .output-link:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .output-link a {
            flex-grow: 1;
            text-decoration: none;
            color: var(--accent-2);
            word-wrap: break-word;
            font-size: var(--font-size-link);
            padding-right: 10px;
            transition: color .2s;
        }
        
        .output-link a:hover {
            color: var(--accent-1);
            text-decoration: underline;
        }
        
        .output-link .copy-btn {
            background: transparent;
            border: none;
            color: var(--subtle-text);
            cursor: pointer;
            padding: 4px;
            font-size: 1rem;
            transition: color .2s, transform .2s;
        }

        .output-link .copy-btn:hover {
            color: var(--accent-2);
            transform: scale(1.1);
        }

        .output-placeholder {
            text-align: center;
            font-style: italic;
            color: var(--subtle-text);
            margin: auto 0;
            font-size: var(--font-size-placeholder);
        }

        .toast-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.5rem;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast-message.show {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(108, 241, 255, 0.3); }
            to { text-shadow: 0 0 15px rgba(108, 241, 255, 0.8); }
        }

        @keyframes pulseBg {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’Œ Pesan Otomatis Wedding </h1>

        <textarea id="nameList" placeholder="Tulis nama disini. *Pisahkan setiap baris."></textarea>

        <div class="output-container" id="output">
            <p class="output-placeholder">Link yang dihasilkan akan muncul di sini.</p>
        </div>
    </div>

    <div id="toast" class="toast-message"></div>

    <script>
        const nameList = document.getElementById("nameList");
        const outputContainer = document.getElementById("output");
        const toast = document.getElementById("toast");
        const baseUrl = "https://tewetech.github.io/wedding-invitation-tri-chusnul/?to=";
        const invitationTemplate = (name, url) => {
            const lines = [
                `_*Assalamualaikum Warahmatullahi Wabarakatuh*_`,
                `Kepada Yth. `,
                ``,
                `*${name}*`,
                ``,
                `Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara kami.`,
                `Berikut link undangan kami, untuk info lengkap bisa kunjungi :`,
                ``,
                `${url}`,
                ``,
                `Merupakan suatu kebahagiaan bagi kami, apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.`,
                ``,
                `Mohon maaf perihal undangan hanya di bagikan melalui pesan ini.`,
                `Terima kasih banyak atas perhatiannya.`,
                `_*Wassalamualaikum Warahmatullahi Wabarakatuh*_`,
                ``,
                `Hormat kami,`,
                `*_Tri & Chusnul_*`,
                ``,
                `Keluarga yang Berbahagia :`,
                `Bpk. Sudi Karyono & Ibu Ngasirah`,
				`_(Orang Tua Mempelai Putra)_`,
                ``,
                `Bpk. Sularto & Ibu Sri Mulyani, S.Pd.SD`,
				`_(Orang Tua Mempelai Putri)_`,
            ];
            return lines.join("\n");
        };

        nameList.addEventListener("input", generateLinks);

        function generateLinks() {
            outputContainer.innerHTML = "";
            const input = nameList.value.trim();
            const names = input.split("\n").map(n => n.trim()).filter(n => n);

            if (names.length === 0) {
                outputContainer.innerHTML = "<p class='output-placeholder'>Link yang dihasilkan akan muncul di sini.</p>";
                return;
            }

            names.forEach(name => {
                const linkWrapper = document.createElement("div");
                linkWrapper.className = "output-link";

                const link = document.createElement("a");
                const encodedName = encodeURIComponent(name);
                const fullUrl = baseUrl + encodedName;
                link.href = fullUrl;
                link.target = "_blank";
                link.textContent = name;

                const copyBtn = document.createElement("button");
                copyBtn.className = "copy-btn";
                copyBtn.innerHTML = '<i class="fa-regular fa-clipboard"></i>';
                copyBtn.title = "Salin pesan undangan";
                copyBtn.addEventListener("click", () => copyInvitation(name, fullUrl));
                
                linkWrapper.appendChild(link);
                linkWrapper.appendChild(copyBtn);
                outputContainer.appendChild(linkWrapper);
            });
        }

        function copyInvitation(name, url) {
            const message = invitationTemplate(name, url);
            navigator.clipboard.writeText(message)
                .then(() => showToast("Pesan undangan berhasil disalin!"))
                .catch(err => showToast("Gagal menyalin: " + err));
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
